---
name: "pages-build-integration"

on: # yamllint disable-line rule:truthy
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "docs/**"
      - "README.md"
      - ".github/workflows/pages-build-integration.yml"

defaults:
  run:
    shell: "bash -l {0}"

concurrency:
  group: "pages-build-integration"
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

env:
  MICROMAMBA_VERSION: 'latest'

jobs:
  pages-build-integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633
        with:
          fetch-depth: 0

      #  - name: Configure GitHub Pages
      #  uses: actions/configure-pages@f156874f8191504dae5b037505266ed5dda6c382

      - name: Install dependencies
        uses: "mamba-org/setup-micromamba@v1"
        with:
          micromamba-version: "${{ env.MICROMAMBA_VERSION }}"
          environment-file: "docs/mkdocs-environment.yaml"
          cache-environment: true

      - run: |
          pip install .

      - name: Build site
        run: mkdocs build --config-file docs/mkdocs.yml

      - name: Deploy Docs
        env:
          MKDOCS_GIT_COMMITTERS_APIKEY: ${{ secrets.GITHUB_TOKEN }}
        run: mkdocs gh-deploy --force

